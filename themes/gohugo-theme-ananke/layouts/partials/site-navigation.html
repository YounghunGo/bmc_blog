<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding:wght@700&display=swap" rel="stylesheet">
  <style type="text/css">
    div{font-family: "Nanum Gothic Coding"; font-size: 15px; color:aliceblue}
    a{z-index:10}
  </style>
</head>

<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.Home.RelPermalink }}" class="f3 fw2 hover-white no-underline white-90 dib">
      {{ with .Site.Params.site_logo }}
        <img src="{{ relURL . }}" class="w100 mw5-ns" alt="{{ $.Site.Title }}" />
      {{ else }}
        {{ .Site.Title }}
      {{ end }}
    </a>
    <ul class="menu">
      <li><a href="">교회소개</a></li>
      <li><a href="">섬기는 사람들</a></li>
      <li><a href="">청년부</a></li>
      <li><a href="">오시는 길</a></li>
    </ul>
       <!--<div class="el1">
      교회소개
       </div> 
    <div class="el2"> 
      섬기는 사람들 
    </div>
    <div class="el3"> 
      청년부
    </div> 
    <div class="el4"> 
      오시는 길
    </div>
  -->
    <i class="fa-solid fa-bars"></i> <!--메뉴바-->
    <div class="flex-l items-center">
      <!--{{ partial "i18nlist.html" . }}-->
      {{ if .Site.Menus.main }}
        <ul class="{{ cond (eq $.Site.Language.LanguageDirection "rtl") "pr0 ml3" "pl0 mr3" }}">
          {{ range .Site.Menus.main }}
          <li class="list f5 f4-ns fw4 dib {{ cond (eq $.Site.Language.LanguageDirection "rtl") "pl3" "pr3" }}">
            <a class="hover-white no-underline white-90" href="{{ .URL }}" title="{{ i18n "pageTitle" . }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
